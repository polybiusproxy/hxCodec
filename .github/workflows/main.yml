name: Testing
on:
  push:
    branches: [main, develop]
  workflow_dispatch:
jobs:
  Job:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        sample: [flixel-cutscene, flixel-playback, lime-playback, openfl-playback]
    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          submodules: true

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.1

      - name: Installing Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install libvlc-dev libvlccore-dev

      - name: Installing Haxe Libraries
        run: |
          haxelib install hxcpp --quiet
          haxelib install lime --quiet
          haxelib install openfl --quiet
          haxelib install flixel --quiet
          haxelib git hxCodec https://github.com/polybiusproxy/hxCodec.git ${{github.ref_name}} --quiet

      - name: Building Windows
        if: matrix.os == 'windows-latest'
        run: cd sample/${{matrix.sample}} && haxelib run lime build windows -debug

      - name: Building Linux
        if: matrix.os == 'ubuntu-latest'
        run: cd sample/${{matrix.sample}} && haxelib run lime build linux -debug
